<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="U8" />
    <title>Movie Application</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div>
    <img class="loading" src="block_loader.gif" alt="asd">
</div>
<div class="main hidden" id="content">
    <div class="poster">
        <div class="picture"><img id="poster-img" src="img/casa.webp" alt="casa"></div>
        <div class="navbar">
            <div class="previous"></div>
            <div class="current"></div>
            <div class="next"></div>
        </div>
    </div>
    <div class="information">
        <div id="all-movie"></div>
        <div class="forms">
            <div class="descDiv">
                <form action="" id="editInfo">
                    <label for="get-title" id="get-title-label">Movie:</label>
                    <input type="text" id="get-title">
                    <label for="get-rate" id="get-rate-label">Rate:</label>
                    <input type="text" id="get-rate">
                    <button type="button" id="search">Search</button>
                    <button type="button" id="update">Update</button>
                </form>
            </div>
            <div class="addDiv">
                <label for="post-title" id="post-title-label">Movie:</label>
                <input type="text" id="post-title">
                <label for="post-rate" id="post-rate-label">Rate:</label>
                <input type="text" id="post-rate">
                <button type="button" id="add">Add</button>
            </div>
        </div>
    </div>
</div>
    <script src="./main.js"></script>
    <script src="./index.js"></script>
</body>
</html>
